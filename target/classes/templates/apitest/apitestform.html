<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>API Test</title>
</head>

<body>
<div class="container">
    <h3>API Test Form</h3>
    <hr>

    <p class="h4 mb-4">Give Input Information for testing (GET Only)</p>

    <form action="#" th:action="@{/apitest/getTestResult}"
          th:object="${apitest}" method="GET">



        <input type="text" th:field="*{apiURL}"
               class="form-control mb-4 col-4" placeholder="API URL">

        <button type="submit" class="btn btn-info col-2">Test API</button>
    </form>
    <hr>


</div>
<div style="background-color: azure">
    <p th:text="${json}" />

</div>
</body>

</html>
